<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Home-Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="topNav">
            <ul>
                <li>
                    <a href="www.gmail.com" class="gmail">Gmail</a>
                </li>
                <li>
                    <a href="www.googlephotos.com" alt="images">Images</a>
                </li>
                <li>
                    <a href="https://www.google.com/webhp?tab=ww&authuser=0&ei=SaKeWIXyDsrFmwGD4KGACg&ved=0EKkuCAIoAQ">
                        <img src="./images/home.png" alt="home">
                    </a>
                </li>
            </ul>
        </div>
        <div class="mainContent">
            <div class="googlehome">
                <img class="googleImage" src="./images/google.png" alt="googlehome">
            </div>
            <div class="searchbox">
                <form class="googleform" action="index.html" method="post">
                    <input class="voiceicon" type="text" name="search" value="">

                </form>
                <div class="searchbutton">
                    <button type="button" name="Search">Google Search</button>
                    <button type="button" name="feeling">I'm Feeling Lucky</button>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="wrapper">
        <ul class="footerleft">
            <li> <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a> </li>
            <li> <a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a> </li>
            <li> <a href="https://www.google.com/intl/en/about/">About</a> </li>
        </ul>
        <ul class="footerright">
            <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a> </li>
            <li> <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
            <li><a href="https://www.google.com/preferences?hl=en&fg=1">Search</a> </li>
        </ul>
    </div>

    </footer>

</body>

</html>
